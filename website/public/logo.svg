<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background with Malagasy flag colors -->
  <circle cx="60" cy="60" r="58" fill="#1A1A1A" stroke="#C0392B" stroke-width="4"/>

  <!-- Inner decorative circle -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#27AE60" stroke-width="2" stroke-dasharray="5 5"/>

  <!-- Fist symbol (representing combat) -->
  <g transform="translate(35, 30)">
    <!-- Fist silhouette -->
    <path d="M25 20 L25 10 L20 5 L15 5 L12 8 L12 12 L10 12 L8 10 L5 10 L3 12 L3 15 L5 17 L5 20 L3 22 L3 28 L5 32 L10 35 L15 35 L20 35 L25 32 L28 28 L28 22 L25 20 Z"
          fill="#C0392B"
          stroke="#F9F9F9"
          stroke-width="1.5"/>

    <!-- Thumb -->
    <path d="M25 20 L30 18 L32 20 L32 25 L30 27 L25 28"
          fill="#C0392B"
          stroke="#F9F9F9"
          stroke-width="1.5"/>

    <!-- Knuckle details -->
    <circle cx="12" cy="15" r="1.5" fill="#922B21"/>
    <circle cx="17" cy="14" r="1.5" fill="#922B21"/>
    <circle cx="22" cy="15" r="1.5" fill="#922B21"/>
  </g>

  <!-- Decorative elements (traditional Malagasy pattern) -->
  <path d="M60 5 L65 10 L60 15 L55 10 Z" fill="#27AE60"/>
  <path d="M60 105 L65 110 L60 115 L55 110 Z" fill="#27AE60"/>
  <path d="M5 60 L10 65 L15 60 L10 55 Z" fill="#C0392B"/>
  <path d="M105 60 L110 65 L115 60 L110 55 Z" fill="#C0392B"/>

  <!-- Text arc (optional, can be removed for icon version) -->
  <defs>
    <path id="circlePath" d="M 60,60 m -45,0 a 45,45 0 1,1 90,0 a 45,45 0 1,1 -90,0"/>
  </defs>
  <text fill="#F9F9F9" font-family="Montserrat, sans-serif" font-size="10" font-weight="bold" letter-spacing="2">
    <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
      MORENGY
    </textPath>
  </text>
</svg>
